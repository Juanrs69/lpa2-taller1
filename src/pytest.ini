[pytest]
pythonpath = . src tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html
